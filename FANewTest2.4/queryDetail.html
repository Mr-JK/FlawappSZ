<div ng-controller="queryDetailCtrl" ng-cloak style="width:100%;height: 100%;">
	<md-toolbar style="width: 100%;height: 20px;background-color: #eeeeee;color: #616161;">
		<div class="md-toolbar-tools">
			<md-button ng-click="goto('query2.html')" style="color: #64b5f6;font-size: 20px;">
				返回
			</md-button>
			<span flex></span>
			<span style="font-size: 22px;">欢迎使用服装品管APP</span>
			<!-- fill up the space between left and right area -->
			<span flex></span>
		</div>
	</md-toolbar>
			<div class="container"  ng-if="activated">
			<md-progress-linear md-mode="indeterminate" class="md-warn"></md-progress-linear>
		</div>
		<md-subheader style="border-bottom:1px solid #fafafa;text-align: center;font-size: 20px;background-color: #fafafa;">明细</md-subheader>
	<dtable options="options" rows="detail" class="" style="margin-top: 10px;">
		<column name=""  width="140"><md-button ng-click="edit()" class="md-primary" style="margin: 0;">编辑</md-button></column>
		<column name="部位" width="160">{{$row.position}}</column>
		<column name="瑕疵代码" width="220">{{$row.flawNumbers}}</column>
		<column name="瑕疵数量" width="180">{{$row.flawCounts}}</column>
		<column name="品检产量" width="180">{{$row.output}}</column>
		<column name="不良率" width="170">{{$row.bu}}%</column>
	</dtable>
</div>
