<style>
	md-radio-button {
		display: inherit;
	}
	md-input-container {
		margin-bottom: 0;
	}
</style>
<div ng-controller="orderCtrl" ng-cloak style="width:100%;height: 100%;">
	<form name="orderForm" ng-submit="next()">
		<md-content>
			<md-toolbar style="width: 100%;height: 20px;background-color: #eeeeee;color: #616161;">
				<div class="md-toolbar-tools">
					<md-button ng-click="goto('choice.html')" style="color: #64b5f6;font-size: 20px;">
						返回
					</md-button>
					<span flex></span>
					<h2>
	          <span style="font-size: 22px;">欢迎使用服装品管APP</span>
	        </h2>
					<span flex></span>
					<md-button class="md-primary" ng-disabled="orderForm.$invalid" type="submit" style="color: #64b5f6;font-size: 20px;">
						下一步
					</md-button>
				</div>
			</md-toolbar>
		</md-content>
		<div class="container"  ng-if="activated">
			<md-progress-linear md-mode="indeterminate" class="md-warn"></md-progress-linear>
		</div>
		<md-subheader style="border-bottom:1px solid #fafafa;text-align: center;font-size: 20px;background-color: #fafafa;">订单信息</md-subheader>
		<md-content layout-padding>
			<div layout="row" layout-wrap>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label>产线</label>
					<md-select ng-model="data.flawTable.groupGUID" ng-change="selectProductionLine()" required name="productionLine">
						<md-option ng-repeat="productionLine in productionLineList" ng-value="productionLine.ID">
							{{productionLine.Name}}
						</md-option>
					</md-select>
					<div ng-messages="orderForm.productionLine.$error">
						<div ng-message="required" style="color: #42a5f5;">请选择产线</div>
					</div>
				</md-input-container>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label>订单</label>
					<input ng-model="data.flawTable.orderForm" required name="orderForm">
					<div ng-messages="orderForm.orderForm.$error">
						<div ng-message="required" style="color: #42a5f5;">请输入订单</div>
					</div>
				</md-input-container>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label>COMB</label>
					<input ng-model="data.flawTable.comb" required name="comb">
					<div ng-messages="orderForm.comb.$error">
						<div ng-message="required" style="color: #42a5f5;">请输入COMB</div>
					</div>
				</md-input-container>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label>客户款号(Style)</label>
					<input ng-model="data.flawTable.CustomerStyleCode" required name="CustomerStyleCode">
					<div ng-messages="orderForm.CustomerStyleCode.$error">
						<div ng-message="required" style="color: #42a5f5;">请输入客户款号</div>
					</div>
				</md-input-container>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label>款式</label>
					<md-select ng-model="data.flawTable.categoryCode" ng-change="selectCategory()" required name="category">
						<md-option ng-repeat="model in models" ng-value="model.StyleCode">
							{{model.StyleName}}
						</md-option>
					</md-select>
					<div ng-messages="orderForm.category.$error">
						<div ng-message="required" style="color: #42a5f5;">请选择款式</div>
					</div>
				</md-input-container>
			</div>

			<md-subheader style="border-bottom:1px solid #fafafa;text-align: center;font-size: 20px;background-color: #fafafa;height: 40px;line-height: 10px;margin-top: -5px;">样品核可</md-subheader>

			<div layout="row" layout-wrap>
				<div flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<md-checkbox class="md-primary" ng-repeat="heke in hekes" ng-click="toggle(heke)" ng-checked="exists(heke)">
						{{ heke }}
					</md-checkbox>
				</div>
				<md-input-container flex="100" style="margin-top: 0;width: 50%;margin-left: 25%;margin-right: 25%;">
					<label style="display: none;">核可</label>
					<input ng-model="data.flawTable.heke" name="heke"  style="display: none;">
				</md-input-container>
				<md-input-container flex="100" style="width: 50%;margin-left: 25%;margin-right: 25%;">
					<label style="font-size: 20px;" >尺码</label>
					<input ng-model="data.flawTable.size" name="size">
					<!--<div>
						<div style="color: #42a5f5;">请输入尺码</div>
					</div>-->
				</md-input-container>
			</div>

		</md-content>
	</form>
</div>
