<style>
	#btn:active {
		background-color:#999999;
		color: #ffffff;
	}
</style>
<div ng-controller="query1Ctrl" ng-cloak style="width:100%;height: 100%;">
	<md-toolbar style="width: 100%;height: 20px;background-color: #eeeeee;color: #616161;">
		<div class="md-toolbar-tools">
			<md-button id="btn" ng-click="goto('defective.html')" style="color: #64b5f6;font-size: 23px;border: 1px solid transparent;width: 85px;height: 35px;border-radius: 2px;line-height: 35px;text-align: center;">返回</md-button>
			<!--<md-button ng-click="goto('defective.html')" class="md-primary" style="color: #64b5f6;font-size: 20px;border: 1px solid transparent;">back</md-button>-->
			<span flex></span>
			<span>欢迎使用服装品管APP</span>
			<!-- fill up the space between left and right area -->
			<span flex></span>

		</div>
	</md-toolbar>
			<div class="container"  ng-if="activated">
			<md-progress-linear md-mode="indeterminate" class="md-warn"></md-progress-linear>
		</div>
<md-subheader style="border-bottom:1px solid #fafafa;text-align: center;font-size: 20px;background-color: #fafafa;">查询结果</md-subheader>
	<dtable options="options" rows="list" class="" style="width: 96%;margin-left: 4%;">
		<!--column name="工号 姓名" width="130">{{$row.userID}} {{$row.userName}}</column-->
		<column name="产线" width="90">{{$row.groupID}}</column>
		<column name="订单" width="115">{{$row.orderForm}}</column>
		<column name="客人款号" width="100">{{$row.CustomerStyleCode}}</column>
		<column name="COMB" width="75">{{$row.comb}}</column>
		<column name="BarCode" width="125">{{$row.BarCode}}</column>
		<column name="尺码" width="90">{{$row.size}}</column>
		<column name="时间段" width="90">{{$row.specificTime}}</column>
		<column name="瑕疵数量" width="100">{{$row.counts}}</column>
		<column name="品检产量" width="100">{{$row.output}}</column>
		<column name="不良率" width="100">{{$row.bu}}%</column>
	</dtable>
	<div style="position: absolute;bottom:16px ;right: 50px;z-index: 9999;font-size: 19px;">总瑕疵数：{{countsSum}}&nbsp;&nbsp;&nbsp;&nbsp;   总产量：{{outputSum}}&nbsp;&nbsp;&nbsp;&nbsp;   总不良率：{{perSum}}%</div>
</div>
